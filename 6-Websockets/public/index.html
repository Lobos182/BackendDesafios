<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-12 col-lg-8">
                <h1>Ingrese Producto</h1>
                <br>
                <form id="formAgregarProducto">
                    <!-- Campo nombre del producto -->
                    <div class='input-group mb-3'>
                        <span class='input-group-text'>Nombre</span>
                        <input type='text' id='nombre' name='name' class='form-control' placeholder='Producto'
                            aria-label='Producto' />
                    </div>

                    <!-- Campo precio del producto -->
                    <div class='input-group mb-3'>
                        <span class='input-group-text'>Precio</span>
                        <input type='number' id='precio' name='price' class='form-control' placeholder='999.99'
                            aria-label='Precio' />
                    </div>

                    <!-- Campo url de la foto del producto -->
                    <div class='input-group mb-3'>
                        <span class='input-group-text'>Foto</span>
                        <input type='url' id='foto' name='src' class='form-control'
                            placeholder='https://lalala.photos/' />
                    </div>

                    <!-- Botón de envío -->
                    <button class="btn btn-success mt-3" onclick=limpiar()>Enviar</button>
                </form>
                <br>
                <div id="productos"></div>
            </div>

            <div class="col-md-12 col-lg-4">
                <h1>Centro de Mensajes</h1>
                <br>
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputUsername" placeholder="name@example.com">
                    <span id="emailOK"></span>
                </div>
                <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
                    <div class="form-group">
                        <input disabled id="inputMensaje" type="text" class="form-control my-2 mr-2"
                            placeholder="Ingresá un mensaje...">
                        <button disabled id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar!</button>
                    </div>
                </form>
                <hr>
                <div id="mensajes"></div>
                <hr>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>

</html>
